<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="author" content="Anton Karliner">
  <meta name="description" content="Brew better with Timer.Coffee app.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">

  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="apple-itunes-app" content="app-id=6449322787, pt=126378848, ct=webapp">


  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Timer.Coffee">
  <link rel="apple-touch-icon" href="icons/apple-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>

  <title>coffee_timer</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script src="androidbanner.js" defer></script>
</head>
<body>

  <div id="installContainer" style="display:none">
    <div class="app-info">
      <img src="/icons/android-icon-96x96.png" alt="App Icon">
      <div>
        <h1>Timer.Coffee</h1>
        <p>Get our App for Android</p>
      </div>
    </div>
    <button id="promptInstall">Install</button>
    <button id="promptDismiss">Close</button>
  </div>

  <div id="cookieBanner" class="cookie-banner">
    <p>We use cookies to improve your experience. By using our site, you consent to cookies.</p>
    <button id="acceptCookies" class="cookie-accept">Accept</button>
    <button id="declineCookies" class="cookie-decline">Decline</button>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
